{% extends "layout.html" %}

{% block container %}
<div class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default">
  <a href="alumnos" class="font-medium text-fg-brand hover:underline">Nuevo</a>
    <table class="w-full text-sm text-left rtl:text-right text-body">
        <thead class="text-sm text-body bg-neutral-secondary-medium border-b border-default-medium">
            <tr>
                <th scope="col" class="px-6 py-3 font-medium">
                    NOMBRE
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    A PATERNO
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    CORREO
                </th>
                <th scope="col" class="px-6 py-3  font-medium">
                    EDITAR
                </th>
                <th scope="col" class="px-6 py-3  font-medium">
                    DETALLES
                </th>
                <th scope="col" class="px-6 py-3  font-medium">
                    ELIMINAR
                </th>
            </tr>
        </thead>
        <tbody>
            {%for alum in alumno%}
                <tr class="bg-neutral-primary-soft border-b border-default hover:bg-neutral-secondary-medium">
                    <th scope="row" class="px-6 py-4 font-medium text-heading whitespace-nowrap">
                        {{alum.nombre}}
                    </th>
                    <td class="px-6 py-4">
                        {{alum.apaterno}}
                    </td>
                    <td class="px-6 py-4">
                        {{alum.email}}
                    </td>
                    <td class="px-6 py-4">
                        <a href="#" class="font-medium text-fg-brand hover:underline">Editar</a>
                    </td>
                    <td class="px-6 py-4">
                        <a href="detalles?id={{ alum.id }}" class="font-medium text-danger hover:underline ms-3">Detalle</a>
                    </td>
                    <td class="px-6 py-4">
                        <a href="#" class="font-medium text-danger hover:underline ms-3">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
